<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Gamepass Robux Daemonstore.id</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .calculator {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #1e3c72;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      font-size: 1em;
      width: 80%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      background-color: #1e3c72;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #163d85;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #1e3c72;
    }
    .link-gamepass {
      margin-top: 25px;
      font-size: 0.95em;
    }
    .link-gamepass a {
      color: #1e3c72;
      font-weight: bold;
      text-decoration: none;
    }
    .link-gamepass a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Kalkulator Gamepass Robux Daemonstore.id</h2>
    <p>Masukkan jumlah Robux yang ingin kamu terima (bersih):</p>
    <input type="number" id="robuxInput" placeholder="Contoh: 100" />
    <br/>
    <button onclick="hitungHargaGamepass()">Hitung</button>
    <div class="result" id="resultText"></div>
    <div class="link-gamepass">
      Belum punya Gamepass? <a href="https://create.roblox.com/dashboard/creations/experiences/5103312285/monetization/passes" target="_blank">Klik di sini untuk membuat Gamepass</a>
    </div>
  </div>

  <script>
    function hitungHargaGamepass() {
      const robuxBersih = parseFloat(document.getElementById("robuxInput").value);
      if (isNaN(robuxBersih) || robuxBersih <= 0) {
        document.getElementById("resultText").textContent = "Masukkan jumlah Robux yang valid.";
        return;
      }
      const hargaGamepass = robuxBersih / 0.7;
      document.getElementById("resultText").textContent =
        `Untuk menerima ${robuxBersih} Robux, harga Gamepass yang harus kamu atur adalah: ${Math.ceil(hargaGamepass)} Robux`;
    }
  </script>
</body>
</html>
